<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>


    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/admin.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <H1>Register New Product</H1>

        <div class="capture">
            <label>Title</label>
            <input id="txtTitle" type="text">
            <br>
            <label>Description</label>
            <input id="txtDescription" type="text">
            <br>
             <label>Price</label>
            <input id="txtPrice" type="text">
            <br>
            <label>Category</label>
            <input id="txtCategory" type="text">
            <br>
            <label>Image Url:</label>
            <input id="txtImage" type="text">
            <br>

            <input id="btnSave" type="button" value="Register" class="btn btn-sm btn-primary btnSave">
        </div>

    </div>

  
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/admin.js"></script>
    
</body>

</html>
